<!DOCTYPE html>
<html>
<head>
    <title>Disease Prediction System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ©º Health Disease Prediction</h1>
        <form method="POST" action="https://angira-healthapi.onrender.com/predict">
            <input type="text" name="symptoms" placeholder="Enter symptoms (comma separated)" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Predicted Disease: {{ prediction }}</h2>
            <p><strong>Type:</strong> {{ disease_type }}</p>
            <p><strong>Doctor:</strong> {{ doctor }}</p>
            <p><strong>Remedies:</strong> {{ remedies }}</p>
        </div>
        {% elif error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
